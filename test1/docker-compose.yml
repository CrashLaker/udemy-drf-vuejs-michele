version: "3"

services:
  app:
    #image: python:3.7
    build:
      context: .
    ports:
      - 8001:8000
    volumes:
      - ./:/app
    environment:
      - DB_HOST=db
      - DB_NAME=app
      - DB_USER=admin
      - DB_PASS=admin
    restart: always
    command: |
      sh -c "
          cd /app
          python manage.py makemigrations products &&
          python manage.py migrate &&
          python manage.py runserver 0:8000
      "
    depends_on: 
      - db
  db: 
    image: postgres:13
    #ports:
      #- 5432:5432
    environment:
      - POSTGRES_DB=app
      - POSTGRES_USER=admin
      - POSTGRES_PASSWORD=admin
